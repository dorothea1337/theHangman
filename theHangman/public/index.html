<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Виселица</title>
    <link rel="stylesheet" href="style1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="content/leaders.svg" class="header-button leader-table leader1">
        <h1 class="h1">Виселица</h1>
        <div class="header-right">
            <img src="content/history.svg" class="header-button history history1">
            <img src="content/profile.svg" class="header-button profile profile1">
        </div>
    </div>
    <div class="leader-window-1">
        <div class="leader-box" id="leader-box-1">
            <p class="leader-text" id="leader-text-1"></p>
        </div>
        <div class="leader-box" id="leader-box-2">
            <p class="leader-text" id="leader-text-2"></p>
        </div>
        <div class="leader-box" id="leader-box-3">
            <p class="leader-text" id="leader-text-3"></p>
        </div>
        <div class="leader-box" id="leader-box-4">
            <p class="leader-text" id="leader-text-4"></p>
        </div>
        <div class="leader-box" id="leader-box-5">
            <p class="leader-text" id="leader-text-5"></p>
        </div>
    </div>
    <div class="profile-window-1">
        <div class="username-box marg">
            <p class="username-def">Имя пользователя: </p>
            <p class="username"></p>
        </div>
        <div class="hints-box marg">
            <p class="hints-def">Подсказки:</p>
            <p class="hints"></p>
        </div>
        <div class="coins-box marg">
            <p class="coins-def">Монетки:</p>
            <p class="coins-p"></p>
            <img src="content/coin.png" class="coin-img">
        </div>
        <p class="switch-theme marg text-btn">Переключить тему</p>
        <p class="switch-lang marg text-btn">Переключить язык</p>
        <p class="quit marg text-btn">Выйти</p>
    </div>
    <div class="history-window-1">
        <div class="recent-game" id="recent-game-1">
            <p class="recent-game-text" id="recent-game-text-1"></p>
        </div>
        <div class="recent-game" id="recent-game-2">
            <p class="recent-game-text" id="recent-game-text-2"></p>
        </div>
        <div class="recent-game" id="recent-game-3">
            <p class="recent-game-text" id="recent-game-text-3"></p>
        </div>
        <div class="recent-game" id="recent-game-4">
            <p class="recent-game-text" id="recent-game-text-4"></p>
        </div>
        <div class="recent-game" id="recent-game-5">
            <p class="recent-game-text" id="recent-game-text-5"></p>
        </div>
    </div>
    <div class="nav">
        <p class="collection-button">Коллекция</p>
        <div class="coins">
            <p class="coins-left coins-p"></p>
            <img class="coin-icon" src="content/coin.png">
        </div>
    </div>
    <div class="collection-window-1">
        <div class="default-skins skins">
            <div class="skin default">
                <img class="skin-img" src="content/bro.png">
                <p class="skin-def def">Обычный</p>
            </div>
            <div class="skin blue">
                <img class="skin-img" src="content/bro-blue.png">
                <p class="skin-def bl">Синий</p>
                <div class="skin-overlay overlay-blue">
                    <p>3</p>
                    <img src="content/coin.png">
                </div>
            </div>
            <div class="skin red">
                <img class="skin-img" src="content/bro-red.png">
                <p class="skin-def rd">Красный</p>
                <div class="skin-overlay overlay-red">
                    <p>3</p>
                    <img src="content/coin.png">
                </div>
            </div>
        </div>
        <div class="custom-skins skins">
            <div class="skin my-skin-1">
                <img class="skin-img">
                <p class="skin-def skin-custom">Кастомный</p>
                <div class="skin-overlay overlay-custom-1">
                    <p>3</p>
                    <img src="content/coin.png">
                </div>
            </div>
        </div>
        <div class="add-skin">
            <div class="skins">
                <div class="add-head add-window">
                    <img class="add-head-img skin-img">
                    <p class="add-head-button add" data-type="head">Голова</p>
                </div>
                <div class="add-body add-window">
                    <img class="add-body-img skin-img">
                    <p class="add-body-button add" data-type="body">Тело</p>
                </div>
                <div class="add-leftHand add-window">
                    <img class="add-leftHand-img skin-img">
                    <p class="add-leftHand-button add" data-type="leftHand">Левая рука</p>
                </div>
            </div>
            <div class="skins">
                <div class="add-rightHand add-window">
                    <img class="add-rightHand-img skin-img">
                    <p class="add-rightHand-button add" data-type="rightHand">Правая рука</p>
                </div>
                <div class="add-leftLeg add-window">
                    <img class="add-leftLeg-img skin-img">
                    <p class="add-leftLeg-button add" data-type="leftLeg">Левая нога</p>
                </div>
                <div class="add-rightLeg add-window">
                    <img class="add-rightLeg-img skin-img">
                    <p class="add-rightLeg-button add" data-type="rightLeg">Правая нога</p>
                </div>
            </div>
            <p class="save-added-btn">Сохранить</p>
            <input type="file" id="fileInput" accept="image/png" style="display: none;" />
        </div>
    </div>
    <div class="body">
        <div class="bro">
            <img src="content/bro.png" class="bro-image">
        </div>
        <div class="level-selecting">
            <p id="get-word-light" class="get-word-button light">Лёгкий</p>
            <p id="get-word-medium" class="get-word-button medium">Средний</p>
            <p id="get-word-hard" class="get-word-button hard">Сложный</p>
        </div>
        
        
    </div>
    <div class="overlay-background-1"></div>

    <script src="logic.js"></script>
    <script src="index-script.js"></script>
    <script src="translations.js"></script>
</body>
</html>
